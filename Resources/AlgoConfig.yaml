      - ALGO_PARAM_1:
          ALGO_PARAM_1_DEFAULT: 15
          ALGO_PARAM_1_MIN: 10
          ALGO_PARAM_1_MAX: 20
          ALGO_PARAM_1_STEP: 5
      - ALGO_PARAM_2: "full"
