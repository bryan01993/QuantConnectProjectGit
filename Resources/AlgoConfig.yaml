    ALGO_CODE: 1
    ALGO_NAME: "StatisticalArbitrageOptionsPair"
    ALGO_MAYUS_LETTERS: "SAOP"
    ALGO_PUBLIC_NAME: "BarackObama"
    ALGO_VERSION: 1
